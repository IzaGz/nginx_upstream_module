<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body>

    <script>
      $(document).ready(function() {
        $.ajax({
            type: "POST",
            url: "tnt",
            data: JSON.stringify(
              {method:"tester_select", params:["hello from ajax!"],id:555})
        }).done(
            function(d) {
              alert(d);
            }
          ).fail(
            function(e) {
              alert(e);
            }
          );
        }
      );
    </script>

    <span> Result: </span>
    <div id='result'></div>

  </body>
</html>
